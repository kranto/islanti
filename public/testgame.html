<!DOCTYPE html>
<html>
	<head>
		<title>Islanti</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.7,maximum-scale=1,user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="testgame.css"/>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- <h1>Islanti</h1> -->
	
		<img class="preload" src="img/cards.png"/>

		<div id="actions">
			<button id="startover" onclick="location.reload()">Aloita alusta</button>
			<button id="deal_myturn" class="deal-button" data-myturn="true">Jaa kortit, minä aloitan</button>
			<button id="deal_others" class="deal-button" data-myturn="false">Jaa kortit, en aloita</button>
			<button id="othershowcard">Joku muu aloittaa</button>
			<button id="simulateothers">Pelaa muiden vuorot</button>
			<button id="myturn">Mun vuoro</button>
		</div>
		<div id="card-table">
			<div id="hand1" class="player-hand"></div>
			<div id="hand2" class="player-hand"></div>
			<div id="hand3" class="player-hand"></div>
			<div id="gamearea">
				<div id="deckandpile">
					<div id="deck"></div>
					<div id="pile"></div>
				</div>
				<div id="instructions">
					<div id="opencard_myturn">Sinä aloitat.<br/>Järjestä kortit ja odota, että kaikki ovat valmiit.<br/>Klikkaa sitten yksi kortti pakasta avopakkaan.</div>
					<div id="opencard_others"><span>XXX</span> aloittaa.<br/>Järjestä kortit ja kerro, että olet valmis aloittamaan.</div>
					<div id="pickcard" style="display: none;">Klikkaa kortti pakasta tai avopakasta.</div>
					<div id="selectseries" style="display: none;">Valitse <span>kolmoset ja suorat</span></div>
				</div>
				<div id="controls">
					<button id="openButton" style="display: none;">Avaan!</button>
					<button id="confirmOpenButton" style="display: none;">Valmis</button>
					<button id="cancelOpenButton" style="display: none;">En avaakaan</button>
				</div>
				<div id="openhands">
					<div id="open-hand-template" class="open-hand draggable-container" style="display: none;"></div>
					<div id="newopen" class="new-open"><div>+</div></div>
				</div>
			</div>
		</div>

		<script src="cards.js"></script>
		<script src="testgame.js"></script>
	</body>
</html>
