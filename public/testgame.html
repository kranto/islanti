<!DOCTYPE html>
<html>
	<head>
		<title>Islanti</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.7,maximum-scale=1,user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<link rel="stylesheet" href="testgame.css"/>
		<!-- <script src="jquery-1.7.min.js"></script> -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
	</head>
	<body>
		<!-- <h1>Islanti</h1> -->
	
		<img class="preload" src="img/cards.png"/>

		<div id="actions">
			<button id="startover" onclick="location.reload()">Aloita alusta</button>
			<button id="deal">Jaa kortit</button>
			<button id="myturn">Mun vuoro</button>	
		</div>
		<div id="card-table">
			<div id="hand1" class="player-hand"></div>
			<div id="hand2" class="player-hand"></div>
			<div id="hand3" class="player-hand"></div>
			<div>
				<div id="deckandpile">
					<div id="deck"></div>
					<div id="pile"></div>
				</div>
				<div id="openhands">
					<div id="myhand" class="open-hand"></div>	
					<div id="open-hand-template" class="open-hand" style="display: none;"></div>
					<div id="newopen" class="new-open">+</div>	
				</div>
			</div>
		</div>

		<script src="cards.js"></script>
		<script src="testgame.js"></script>
	</body>
</html>
