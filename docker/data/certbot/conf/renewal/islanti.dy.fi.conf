# renew_before_expiry = 30 days
version = 1.3.0
archive_dir = /etc/letsencrypt/archive/islanti.dy.fi
cert = /etc/letsencrypt/live/islanti.dy.fi/cert.pem
privkey = /etc/letsencrypt/live/islanti.dy.fi/privkey.pem
chain = /etc/letsencrypt/live/islanti.dy.fi/chain.pem
